<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Cover Letter Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5733428460091370"
        crossorigin="anonymous"></script>
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Graduate&family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
      <h1 class="text-center my-4">Contact Us</h1>
      <div class="instruction">
        <form action="/submit-contact" method="post">
          <div class="form-group">
            <label for="name">Name: Cover.rip</label><br>
            <input type="text" id="name" name="name" class="form-control"><br>
          </div>
          <div class="form-group">
            <label for="email">Email: vnavaron@gmail.com</label><br>
            <input type="email" id="email" name="email" class="form-control"><br>
          </div>
          <div class="form-group">
            <label for="message">Message: Fell free to contact me if you want any further information on our service, reach out to give us your opinion on it, become a partner or anything else!</label><br>
            <textarea id="message" name="message" class="form-control"></textarea><br>
          </div>
          <input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block">
        </form>
      </div>
    </div>

    <!-- Start Footer -->
    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">&copy; 2023 Cover.rip</span><br>
            <a href="/privacy-policy" class="text-muted">Privacy Policy</a> |
            <a href="/terms-of-service" class="text-muted">Terms of Service</a> |
            <a href="/contact-us" class="text-muted">Contact Us</a>
        </div>
    </footer>
    <!-- End Footer -->

</body>
</html>
